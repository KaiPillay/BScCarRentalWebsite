<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="styles3.css">
    <script>
        function populateForm() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('pickup').value = params.get('location') || '';
            document.getElementById('dropoff').value = params.get('location') || '';
            document.getElementById('date').value = params.get('start') || '';
            document.getElementById('return_date').value = params.get('stop') || '';
        }

        function handleBooking(carId) {
        // Get form values
        const location = document.getElementById('pickup').value;
        const startDate = document.getElementById('date').value;
        const endDate = document.getElementById('return_date').value;

        // Construct URL for the booking login page with location, start, and stop
        const bookingUrl = `booking_login.php?location=${encodeURIComponent(location)}&start=${encodeURIComponent(startDate)}&stop=${encodeURIComponent(endDate)}&car_id=${carId}`;

        // Redirect to booking login page
        window.location.href = bookingUrl;
    }
    </script>
</head>
<body onload="populateForm()">
    <header>
        <nav>
            <div class="nav__header">
                <div class="nav__logo">
                    <a href="#">Dream Car Rental</a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#rent">Rent</a></li>
                <li><a href="#ride">Cars</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="header__container">
            <h1>PREMIUM CAR RENTAL</h1>
            <form>
                <div class="input__group">
                    <label for="pickup">Pick-up Location</label>
                    <input type="text" id="pickup" placeholder="Enter location">
                </div>
                <div class="input__group">
                    <label for="dropoff">Drop-off Location</label>
                    <input type="text" id="dropoff" placeholder="Enter location">
                </div>
                <div class="input__group">
                    <label for="date">Pick-up Date</label>
                    <input type="date" id="date">
                </div>
                <div class="input__group">
                    <label for="return_date">Return Date</label>
                    <input type="date" id="return_date">
                </div>
                <button type="button" class="btn">Search</button> <!-- Changed to type="button" -->
            </form>
        </div>
    </header>
    <section class="featured__cars">
        <h2>Featured Cars</h2>
        <div class="car__list">
            <div class="car__item">
                <img src="assets/select-1.png" alt="Car 1">
                <h3>Luxury Sedan</h3>
                <h3>ID = 1</h3>
                <p>£50/day</p>
                <button onclick="handleBooking(1)">Book Now</button>
            </div>
            <div class="car__item">
                <img src="assets/select-2.png" alt="Car 2">
                <h3>Compact SUV</h3>
                <h3>ID = 2</h3>
                <p>£40/day</p>
                <button onclick="handleBooking(2)">Book Now</button>
            </div>
            <div class="car__item">
                <img src="assets/select-3.png" alt="Car 3">
                <h3>Economy Hatchback</h3>
                <h3>ID = 3</h3>
                <p>£30/day</p>
                <button onclick="handleBooking(3)">Book Now</button>
            </div>
        </div>
    </section>
</body>
</html>
